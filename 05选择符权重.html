<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.p1{
				color: red;
				font-size: 40px;
			}
			.p2{
				color: blue;
			}
			body #p3{
				color: black;
			}
			#p3{
				color: gold;
			}
		</style>
		<link type="text/css" href="css/05.css" rel="stylesheet" />
	</head>
	<body>
		<!--
		类型选择符的权重为0001
		class选择符的权重为0010
		id选择符的权重为0100
		伪类选择符的权重为0010
		包含选择符的权重：为包含选择符的权重之和
		继承样式的权重为0000
		群组集合权重为他本身
		
		当不同选择符的样式设置有冲突的时候，
		高权重选择符的样式会覆盖低权重选择符的样式。

		相同权重的选择符，样式遵循就近原则：
		哪个选择符最后定义，就采用哪个选择符样式。-->
		<p  class="p1 p2" id="p3">hello word!</p>
	
	</body>
</html>
